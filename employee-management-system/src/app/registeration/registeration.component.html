<div class="container">
    <div id="heading">Register User</div>
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" style="width: 50%">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your name" required>
        <mat-error *ngIf="RegisterForm.get('name')?.hasError('required')">
          Name is required.
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" style="width: 50%">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" required email>
        <mat-error *ngIf="RegisterForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="RegisterForm.get('email')?.hasError('email')">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" style="width: 50%">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
        <mat-error *ngIf="RegisterForm.get('password')?.hasError('required')">
          Password is required.
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" style="width: 50%">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" placeholder="Select role" required>
          <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
        </mat-select>
        <mat-error *ngIf="RegisterForm.get('role')?.hasError('required')">
          Role is required.
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="submit">Register</button>
    </form>
  </div>
